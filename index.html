<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="favicon-32x32.png"
  />
</head>
<body>
    <div class="box">
        <div class="section1">
            <h1>
                Learn to code by watching others
            </h1>
            <p>
                See how experienced developers solve problems in real-time. 
                Watching scripted tutorials is great, but understanding how developers think is invaluable.
            </p>
        </div>

        <div class="section2">
            <div class="bluebox">
                <h3>Try it free 7 days <span>then $20/mo, thereafter</span></h3>
            </div>
            <div class="form">
                <form class="wrapper">
                    <div class="forminputs">
                        <input type="text" placeholder="First Name" required class="name" 
                        oninvalid="setCustomValidity('First Name cannot be empty')"
                        onchange="setCustomValidity('')" type="text"/>
                        <input type="text" placeholder="Last Name" required class="name" 
                        oninvalid="setCustomValidity('Last Name cannot be empty')"
                        onchange="setCustomValidity('')" type="text"/>
                        <input type="email" placeholder="Email Address" required class="name" 
                        oninvalid="setCustomValidity('Looks like this is not an email')"
                        onchange="setCustomValidity('')" type="text"/>
                        <input type="text" placeholder="Password" required class="name" 
                        oninvalid="setCustomValidity('Password cannot be empty')"
                        onchange="setCustomValidity('')" type="text"/>
                    </div>
                    <div>
                        <button type="submit">claim your free trial</button>
                    </div>
                    <h5>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></h5>
                </form>
            </div>    
        </div>
    </div>
</body>
</html>
